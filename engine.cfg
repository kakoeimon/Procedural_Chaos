[application]

name="Procedural_Chaos"
main_scene="res://game_table.scn"
icon="res://icon.png"

[display]

fullscreen=true
height=540
orientation="reverse_landscape"
width=960
stretch_mode="viewport"
stretch_aspect="keep"

[input]

exit=[key(Escape), jbutton(0, 11)]
left=[key(A), key(Left)]
right=[key(D), key(Right)]
up=[key(W), key(Up)]
down=[key(S), key(Down)]
fire=[mbutton(0, 1)]

[physics_2d]

default_gravity=98
default_gravity_vector=Vector2(0, 1)
default_linear_damp=0.1
default_angular_damp=1

[render]

default_clear_color=#ff000000
